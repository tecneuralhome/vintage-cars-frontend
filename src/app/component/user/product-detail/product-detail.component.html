<section class="detail-img-slider-blog">
  <div class="container" *ngIf="car">
    <div class="product-checkout-box">
      <div class="product-name">
        <h1>{{ car[0].name }}</h1>
        <span>{{ car[0].model }}</span>|<span>{{ car[0].brand }}</span>|<span>Price : {{ car[0].price }}</span>
      </div>
      <button (click)="scrollToBookingForm()">Inquire</button>
    </div>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- <div *ngFor="let image of car[0].image; let i = index" [ngClass]="{ 'carousel-item': true, active: i === 0 }">
          <img [src]="'http://54.160.212.90:8080/' + (image || '/default-image.jpg')" [alt]="image.alt" class="d-block w-100" />
        </div> -->

        <!-- <div class="mt-3">
          <img [src]="selectedImage" alt="Selected Image" class="d-block w-100">
        </div> -->

        <div class="mt-3">
          <ng-container *ngIf="selectedMediaType === 'image'; else videoBanner">
            <img [src]="selectedMedia" alt="Selected Image" class="d-block w-100" />
          </ng-container>
        
          <ng-template #videoBanner>
            <video [src]="selectedMedia" controls class="d-block w-100"></video>
          </ng-template>
        </div>
        
      </div>


      <!-- Thumbnails -->
      <!-- <div class="d-flex mt-3 thumbnail-img">
        <img *ngFor="let image of car[0].image; let i = index" [src]="'http://54.160.212.90:8080/' + (image || '/default-image.jpg')" [alt]="image.alt" class="img-thumbnail mx-2"
          [class.active]="i === activeIndex" (click)="selectImage(image , i)" />
      </div> -->

      <div class="d-flex mt-3 thumbnail-img">
        <!-- Display Images -->
        <img
          *ngFor="let image of images; let i = index"
          [src]="apiUrl + image"
          class="img-thumbnail mx-2"
          [class.active]="i === activeIndex"
          (click)="selectImage(image, i)"
        />
      
        <!-- Display Videos -->
        <video
          *ngFor="let video of videos; let i = index"
          class="img-thumbnail mx-2"
          [class.active]="i === activeIndex"
          (click)="selectImage(video, i)"
          controls
          width="100"
        >
          <source [src]="apiUrl + video" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      
    </div>

    <div class="product-detail fade-up" appFadeUp>
      <h1>{{ car[0].name }}</h1>
      <p>{{ car[0].pagecontent }}</p>
    </div>
  </div>

  <app-booking-form id="inquireForm"></app-booking-form>
  <app-portfolio-collections></app-portfolio-collections>
 
</section>
