<section class="portfolio-blog">
    <h1 class="fade-up" appFadeUp>Antique Car Rental For Wedding</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6" *ngFor="let product of products">
              <div class="product-card fade-up" appFadeUp>
                <img [src]="product.image" [alt]="product.name">
                <div class="view-checkout">
                  <span>{{ product.name }}</span>
                  <button>Inquiry</button>
                </div>
              </div>
            </div>
          </div>          
    </div>
</section>
