<section class="portfolio-blog">
  <h1 class="fade-up" appFadeUp>classics Car Rental For Wedding</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-6" *ngFor="let product of products">
        <a 
          class="product-card fade-up" 
          appFadeUp
          [ngClass]="{'disabled': product.status === 0}" 
          (click)="product.status !== 0 && goToDetailPage(product.id)">

          <!-- Check if media is an image -->
          <ng-container *ngIf="isImage(product.image[0]); else videoTemplate">
            <img [src]="apiUrl + (product.image[0] || '/default-image.jpg')" [alt]="product.name">
          </ng-container>

          <!-- Video template -->
          <ng-template #videoTemplate>
            <video [src]="apiUrl + product.image[0]"></video>
          </ng-template>

          <div class="view-checkout">
            <span>{{ product.name }}</span>
            <button type="button">Inquiry</button>
          </div>
          <img *ngIf="product.status === 0" class="coming-soon" src="assets/comingsoon">
        </a>
      </div>

    </div>
  </div>
</section>
