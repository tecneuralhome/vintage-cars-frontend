<section class="enquiry-form-blog">
    <h1 class="fade-up" appFadeUp>Book Your Big Day</h1>
    <div class="container">
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="fade-up" appFadeUp>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control" />
              <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
                <small *ngIf="f['name'].errors?.['minlength']">Minimum 2 characters required.</small>
              </div>
            </div>
          </div>
  
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label>Phone No</label>
              <input type="text" formControlName="phone" class="form-control" />
              <div *ngIf="f['phone'].touched && f['phone'].invalid" class="text-danger">
                <small *ngIf="f['phone'].errors?.['required']">Phone number is required.</small>
                <small *ngIf="f['phone'].errors?.['pattern']">Enter a valid 10-digit phone number.</small>
              </div>
            </div>
          </div>          
  
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label>Email Id</label>
              <input type="email" formControlName="email" class="form-control" />
              <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                <small *ngIf="f['email'].errors?.['email']">Enter a valid email address.</small>
              </div>
            </div>
          </div>          
  
          <div class="col-sm-12 col-md-12 col-lg-3">
            <div class="form-group">
              <label>Event Date</label>
              <input type="date" formControlName="eventDate" class="form-control" />
              <div *ngIf="f['eventDate'].touched && f['eventDate'].invalid" class="text-danger">
                <small *ngIf="f['eventDate'].errors?.['required']">Event date is required.</small>
              </div>              
            </div>
          </div>
  
          <div class="col-sm-12 col-md-12 col-lg-3">
            <div class="form-group">
              <label>Venue</label>
              <input type="text" formControlName="venue" class="form-control" />
              <div *ngIf="f['venue'].touched && f['venue'].invalid" class="text-danger">
                <small *ngIf="f['venue'].errors?.['required']">Venue is required.</small>
              </div>
            </div>
          </div>
  
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label>Location Preference</label>
              <select formControlName="locationPreference" class="form-control">
                <option value="" disabled>Select</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
              </select>
              <div *ngIf="f['locationPreference'].touched && f['locationPreference'].invalid" class="text-danger">
                <small>Location preference is required.</small>
              </div>              
            </div>
          </div>
  
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
              <label>Select Car</label>
              <select formControlName="carSelection" class="form-control">
                <option value="" disabled>Select</option>
                <option>Benz</option>
                <option>Audi</option>
                <option>BMW</option>
              </select>
              <div *ngIf="f['carSelection'].touched && f['carSelection'].invalid" class="text-danger">
                <small>Car selection is required.</small>
              </div>              
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="bookingForm.invalid">Send</button>
      </form>
    </div>
  </section>
